name: BMS DailyBO 1‚Äì9 + Combine (Matrix)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 * * * *"   # every hour (UTC)

permissions:
  contents: write

# Prevent overlapping hourly runs
concurrency:
  group: bms-daily
  cancel-in-progress: false

jobs:
# =====================================================
# 1Ô∏è‚É£ SHARDS (PARALLEL + RETRY SAFE)
# =====================================================
  shards:
    name: Shard ${{ matrix.shard }}
    runs-on: ubuntu-latest
    timeout-minutes: 60

    strategy:
      fail-fast: false
      matrix:
        shard: [1,2,3,4,5,6,7,8,9]

    steps:
      - name: üßæ Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: üêç Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12.1"

      - name: üì¶ Install dependencies
        run: |
          pip install selenium webdriver-manager cloudscraper aiohttp pytz

      - name: üíæ Run shard + commit (retry safe)
        run: |
          set -e

          git config user.name "github-actions"
          git config user.email "actions@github.com"

          MAX_TRIES=5
          TRY=1

          while [ $TRY -le $MAX_TRIES ]; do
            echo "üîÅ Shard ${{ matrix.shard }} attempt $TRY / $MAX_TRIES"

            # Always work from latest main
            git fetch origin main
            git reset --hard origin/main

            python bmsdaily${{ matrix.shard }}.py

            git add daily/

            if git diff --cached --quiet; then
              echo "‚úÖ No changes for shard ${{ matrix.shard }}"
              exit 0
            fi

            git commit -m "Daily BMS shard ${{ matrix.shard }} ($(date -u +'%Y-%m-%d %H:%M UTC'))"

            if git push origin main; then
              echo "‚úÖ Shard ${{ matrix.shard }} pushed"
              exit 0
            fi

            echo "‚ö† Push failed, retrying..."
            TRY=$((TRY+1))
            sleep 5
          done

          echo "‚ùå Shard ${{ matrix.shard }} failed after retries"
          exit 1

# =====================================================
# 2Ô∏è‚É£ COMBINER (SINGLE SOURCE OF TRUTH)
# =====================================================
  combine:
    name: Combine all shards (Safe)
    needs: shards
    runs-on: ubuntu-latest
    timeout-minutes: 30

    concurrency:
      group: bms-combiner
      cancel-in-progress: false

    steps:
      - name: üßæ Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: üêç Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12.1"

      - name: üîÅ Combine + push (retry loop)
        run: |
          set -e

          git config user.name "github-actions"
          git config user.email "actions@github.com"

          pip install pytz

          MAX_TRIES=6
          TRY=1

          while [ $TRY -le $MAX_TRIES ]; do
            echo "üîÅ Combine attempt $TRY / $MAX_TRIES"

            git fetch origin main
            git reset --hard origin/main

            python combine_dailyshards.py

            git add daily/

            if git diff --cached --quiet; then
              echo "‚úÖ No changes after combine"
              exit 0
            fi

            git commit -m "Final combined BMS data ($(date -u +'%Y-%m-%d %H:%M UTC'))"

            if git push origin main; then
              echo "‚úÖ Combine push successful"
              exit 0
            fi

            echo "‚ö† Combine push failed, retrying..."
            TRY=$((TRY+1))
            sleep 5
          done

          echo "‚ùå Combine failed after retries"
          exit 1

# =====================================================
# 3Ô∏è‚É£ AUTO-RETRY COMBINER (FAILSAFE)
# =====================================================
  retry-combine:
    name: Auto retry combiner
    needs: combine
    if: failure()
    runs-on: ubuntu-latest

    steps:
      - name: üîÅ Trigger workflow again
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: context.workflow,
              ref: context.ref
            });
